  <script>
    // set height dynamic functionality for fieldInner start
    let filterInnerAll = document.querySelectorAll(".filter_sidebar .filter_body .field_inner .inner");
    filterInnerAll.forEach((inner) => {
      let fieldInnerHeight = inner.clientHeight;
      inner.closest(".field_inner").style.setProperty("--fieldInnerHeight", fieldInnerHeight + "px");
    });
    // set height dynamic functionality for fieldInner end


    // filter toggle fields functionality start
    let filterToggleBtn = document.querySelectorAll(".filter_toggle_btn");
    filterToggleBtn.forEach((btn) => {
      btn.addEventListener("click", toggleOptions);
    });
    function toggleOptions(e) {
      let currBtn = e.target;
      let currFieldWrap = currBtn.closest(".field_wrap");
      currFieldWrap.classList.toggle("active");
    }
    // filter toggle fields functionality end


    // select all functionality for select all checkbox start
    let selectAllCheckBoxes = document.querySelectorAll(".filter_sidebar .select_all input[type='checkbox']");
    selectAllCheckBoxes.forEach((selectCheckbox) => {
      selectCheckbox.addEventListener("change", onChangeSelect);
    });
    function onChangeSelect(e) {
      let currCheckox = e.target;
      let currCheckboxWrap = currCheckox.closest(".checkbox_wrap");
      let allCurrCheckBoxes = currCheckboxWrap.querySelectorAll("input[type='checkbox']");
      if (currCheckox.checked == true) {
        selectAllCheckboxes(allCurrCheckBoxes);
      } else {
        deSelectAllCheckboxes(allCurrCheckBoxes);
      }
    }

    function selectAllCheckboxes(checkBoxes) {
      checkBoxes.forEach(checkBox => {
        checkBox.checked = true;
      });
    }
    function deSelectAllCheckboxes(checkBoxes) {
      checkBoxes.forEach(checkBox => {
        checkBox.checked = false;
      });
    }
    // select all functionality for select all checkbox end


    // Clear all Button functionality start
    let filterSidebar = document.querySelector(".filter_sidebar");
    let filterSidebarClearBtn = document.querySelector(".filter_sidebar .clear_btn");
    filterSidebarClearBtn.addEventListener("click", clearFilterValues);
    function clearFilterValues(e) {
      let sidebarFilterCheckBoxes = filterSidebar.querySelectorAll("input[type='checkbox']");
      deSelectAllCheckboxes(sidebarFilterCheckBoxes);
      showVenuesCheckboxes(sidebarFilterCheckBoxes);
      let sidebarFilterDateFields = filterSidebar.querySelectorAll("input[type='date']");
      clearInputValues(sidebarFilterDateFields);
      let sidebarFilterInputFields = filterSidebar.querySelectorAll("input[type='text']");
      clearInputValues(sidebarFilterInputFields);
    }
    function clearInputValues(inputs) {
      inputs.forEach(input => {
        input.value = "";
      });
    }
    function showVenuesCheckboxes(inputs) {
      inputs.forEach(input => {
        input.closest(".check_wrap").style.display = "flex";
      });
    }
    // Clear all Button functionality end


    // search field functionality start
    let searchVenue = filterSidebar.querySelector(".search_venue");
    let allVenuesFields = filterSidebar.querySelectorAll(".all_venues .check_wrap .text");
    searchVenue.addEventListener("keyup", searchVenueFun);
    function searchVenueFun(e) {
      let currField = e.target;
      let currFieldVal = currField.value;
      let currValLowerCased = currFieldVal.toLowerCase();
      if (!currValLowerCased) {
        showVenuesCheckboxes(allVenuesFields);
      } else {
        allVenuesFields.forEach(venuefield => {
          let venuefieldVal = venuefield.textContent;
          let venuefieldValLowerCased = venuefieldVal.toLowerCase();
          if (venuefieldValLowerCased.includes(currValLowerCased)) {
            venuefield.closest(".check_wrap").style.display = "flex";
          } else {
            venuefield.closest(".check_wrap").style.display = "none";
          }
        });
      }
    }
    // search field functionality end
  </script>
