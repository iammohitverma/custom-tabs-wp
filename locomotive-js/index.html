<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section id="sec_1" data-scroll-section>
            <h1 data-scroll>Hey</h1>
            <p data-scroll>ðŸ‘‹</p>
            <h2 data-scroll data-scroll-speed="1">What's up?</h2>
            <p data-scroll data-scroll-speed="2">ðŸ˜¬</p>
        </section>
        <section id="sec_2" data-scroll-section>
            <div class="box" data-scroll-section data-scroll-speed="2"></div>
        </section>
        <section id="sec_3" data-scroll-section>
            <div class="box"></div>
        </section>
        <section id="sec_4" data-scroll-section>
            <div class="box"></div>
        </section>
    </main>


    <script src="
https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>


        gsap.registerPlugin(ScrollTrigger);

        const locoScroll = new LocomotiveScroll({
            el: document.querySelector("main"),
            smooth: true,
            tablet: { smooth: true },
            smartphone: { smooth: true }
        });

        locoScroll.on("scroll", ScrollTrigger.update);

        ScrollTrigger.scrollerProxy("main", {
            scrollTop(value) {
                return arguments.length ? locoScroll.scrollTo(value, 0, 0) : locoScroll.scroll.instance.scroll.y;
            },
            getBoundingClientRect() {
                return {
                    top: 0,
                    left: 0,
                    width: window.innerWidth,
                    height: window.innerHeight
                };
            }
        });

        ScrollTrigger.addEventListener("refresh", () => locoScroll.update());
        ScrollTrigger.refresh();

        gsap.from("#sec_3 .box", {
            scale: 0,
            duration: 1,
            scrollTrigger: {
                trigger: "#sec_3 .box",
                scroller: "main",
                markers: true,
                start: "top 50%",
                end: "top 70%",
                scrub: 2
            }
        });




    </script>

</body>

</html>
